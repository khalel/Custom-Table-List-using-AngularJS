<!DOCTYPE html>
<html lang="en" data-ng-app="app.module">
<head>
    <meta charset="UTF-8">
    <title>Table list solution with CRUD - Using AngularJS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body>
<div data-ng-controller="app.controller" class="container-fluid">
    <h1>Table list solution with CRUD</h1>
    <h3>Using AngularJS</h3>
    <div class="row">
        <div class="col-md-4">
            <form name="mainForm" novalidate>
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" data-ng-model="data.lname" class="form-control" placeholder="Last name" required>
                    <span class="help-block" data-ng-show="mainForm.lname.$error.required">Please specify the last name.</span>
                </div>
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" data-ng-model="data.fname" class="form-control" placeholder="First name" required>
                    <span class="help-block" data-ng-show="mainForm.fname.$error.required">Please specify the first name.</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" data-ng-model="data.email" class="form-control" placeholder="Email" required>
                    <span class="help-block" data-ng-show="mainForm.email.$error.required">Please specify the email address.</span>
                    <span class="help-block" data-ng-show="mainForm.email.$invalid && !mainForm.email.$pristine">Please specify a valid email address.</span>
                </div>
                <div class="form-group">
                    <label for="phone_mobile">Phone/Mobile</label>
                    <input type="text" id="phone_mobile" name="phone_mobile" data-ng-model="data.phone_mobile" class="form-control" placeholder="Phone/Mobile" required>
                    <span class="help-block" data-ng-show="mainForm.phone_mobile.$error.required">Please specify the phone or mobile.</span>
                </div>
                <button data-ng-show="!isUpdating" data-ng-disabled="!mainForm.$valid" data-ng-click="btnNew()" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp;Add to list</button>
                <button data-ng-show="!isUpdating" data-ng-click="btnClear()" class="btn btn-default">Clear</button>
                <button data-ng-show="isUpdating" data-ng-click="btnUpdate()" class="btn btn-primary">Update</button>
                <button data-ng-show="isUpdating" data-ng-click="btnCancel()" class="btn btn-default">Cancel</button>
            </form>
        </div>
        <div class="col-md-8">
            <table id="List" style="width:100%; margin-top:30px;" border="1">
                <thead>
                    <tr>
                        <th>Last name</th>
                        <th>First name</th>
                        <th>Email</th>
                        <th>Phone/Mobile</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody data-ng-repeat="data in list">
                    <tr>
                        <td data-ng-bind="data.lname"></td>
                        <td data-ng-bind="data.fname"></td>
                        <td data-ng-bind="data.email"></td>
                        <td data-ng-bind="data.phone_mobile"></td>
                        <td>
                            <button data-ng-click="UpdateRow(data,list.indexOf(data))" class="btn btn-info" title="Update"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                            <button data-ng-click="Delete(data,list.indexOf(data))" class="btn btn-warning" title="Remove"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="app.module.js"></script>
<script src="app.controller.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
